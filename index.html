<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de login 5</title>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <script src="https://kit.fontawesome.com/e43694a111.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="wrapper">
            <form action="" method="POST">
                <h1>Sign In</h1>
                <div class="form-group">
                    <input type="text" name="login" id="text" autocomplete="off" required>
                    <label for="text">Login</label>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password"  required>
                    <label for="password">Password</label>
                </div>
                <input type="checkbox" name="checked" id="checked">
                <label for="checked"> Remember password</label><br><br>
                <input type="submit" value="SIGN IN">
                <div class="google">
                    <a href="#"><i class="fab fa-google"></i>Sign in with Google</a>
                    
                </div>
                <div class="facebook">
                    <a href="#"><i class="fab fa-facebook-f"></i>Sign in with Facebook</a>
                </div>
            </form>
        </div>
    </body>
</html>
